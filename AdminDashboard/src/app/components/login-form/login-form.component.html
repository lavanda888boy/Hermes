<div class="login-form-container">
  <p class="login-form-name">Login</p>

  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="login-form-body">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />

      <mat-error *ngIf="loginForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>

      <mat-error *ngIf="loginForm.get('name')?.hasError('minlength') || loginForm.get('name')?.hasError('maxlength')">
        Name is invalid.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />

      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required.
      </mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="!loginForm.valid" class="login-form-button">Sign in</button>
  </form>
</div>
