<app-header />

<button type="button" class="dashboard-create-button">
  Register incident
</button>

<div class="dashboard-container">
  <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="center">
    <mat-tab label="Reported incidents">
      <app-incident-table [incidents]="reportedIncidents" [columnVisibility]="columnVisibility" />
    </mat-tab>

    <mat-tab label="Validated incidents">
      <app-incident-table [incidents]="validIncidents" />
    </mat-tab>
  </mat-tab-group>
</div>
